  <script>
    var Temperature= function(celsius){
        this.celsius=celsius
        this.CtoF =function(){
            return (9*this.celsius)/5+32
        }
        this.ToKenvin=function(){
            return (this.celsius+273.15)
        } 
    }
    let temperature= new Temperature(prompt('nhap nhiet do'))
    console.log(temperature.CtoF())
    console.log(temperature.ToKenvin())
  </script>
