    <script>
        class StudentManagement {
    constructor(arr) {
        this.students = arr;
    }
    showList() {
        let table = '';
        for (let i = 0; i < this.students.length; i++) {


            table += '<tr>';
            table += '<td>';
            table += this.students[i].id;
            table += '</td>';

            table += '<td>';
            table += this.students[i].fullname;
            table += '</td>';

            table += '<td>';
            table += this.students[i].date;
            table += '</td>';

            table += '<td>';
            table += this.students[i].gender;
            table += '</td>';

            table += '<td>';
            table += this.students[i].grade;
            table += '</td>';

            table += '<td>';
            table += '<img width="100px" height="100px" src=" '+this.students[i].img+'">';
            table += '</td>';

            table += '<td>' +
                '<button class="btn btn-primay" style="background-color: red; color: white "  type="button" onclick="deleteStudent('+i+')">Delete</button> ' +
                ' <button class="btn btn-primay" style="background-color: orange ; color: white" type="button" onclick="editStudent('+i+')">Edit</button>' +
                '</td>';

            table += '</tr>';
        }
        document.getElementById('list-student').innerHTML = table;
    }

    addStudent(student) {
        this.students.push(student);
    }

    delete(id) {
        this.students.splice(id, 1);
    }

    findStudentById(id){
        return this.students[id];
    }   

    edit(student,id, fullname, date, gender, grade, img){
        student.edit(id, fullname, date,gender, grade, img);
    }

}
    </script>


<script>
    class Student {
    constructor (id, fullname, date, gender, grade, img) {
        this.id= id;
        this.fullname= fullname;
        this.date= date;
        this.gender= gender;
        this.grade= grade;
        this.img = img;
    }
    getID() {
        return this.id;
    }
    getFullname() {
        return this.fullname;
    }
    getDate() {
        return this.date;
    }
    getGender(){
        return this.gender;
    }
    getGrade() {
        return this.grade;

    }
    getImg() {
        return this.img;
    }
    setID(id) {
        this.id=id;
    }
    setFullname(fullname) {
        this.fullname=fullname;
    }
    setDate(date) {
        this.date=date;
    }
    setGender(gender){
        this.gender=gender;
    }
    setGrade(grade) {
        this.grade=grade;
    }
    setImg(img){
        this.img=img;
    }

    edit(id, fullname, date,gender, grade, img){
        this.id = id;
        this.fullname = fullname;
        this.date = date;
        this.gender = gender;
        this.grade = grade;
        this.img = img
    }
}
</script>

function addStudent(){
    let id = document.getElementById('id').value;
    let name = document.getElementById('fullname').value;
    let date = document.getElementById('date').value;
    let gender = document.getElementById('gender').value;

function deleteStudent(id) {

let studentId = 0;
function editStudent(id){
    let student = manage.findStudentById(id);

    document.getElementById('fullname').value = student.fullname;
    document.getElementById('date').value = student.date;
    document.getElementById('gender').value = student.gender;
    document.getElementById('grade').value = student.grade;
    document.getElementById('img').value = student.img;

    studentId = id;
}

function updateStudent(){
    let id = document.getElementById('id').value;
    let name = document.getElementById('fullname').value;
    let date = document.getElementById('date').value;
    let gender = document.getElementById('gender').value;
