<body>

    <script>
      
        function findAvg(k) {
            var sum = 0;
            var avg = 0;
            for (var i = 0; i < k.length; i++) {
                sum += k[i]
            }
            avg = sum / k.length;
            return avg
        }
        var a = [9, 7, 8, 7]
        console.log(findAvg(a));


    </script>
</body>
